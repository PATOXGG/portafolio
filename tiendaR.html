<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ropa online</title>
</head>
<body>
    <h1>Tienda de ropa online</h1>
    <form action="" method="post" enctype="text/plain">
        <fieldset>
                <legend>INFORMACION DEL CLIENTE</legend>
                <label for="nombre">Nombre </label>
                <input type="text"
                placeholder="Nombre"
                maxlength="20"
                name="nombre"
                id="nombre"
                required
                />
                
                <label for="paterno">Apellido paterno </label>
                <input type="text"
                placeholder="Apellido paterno"
                maxlength="15"
                name="paterno"
                id="paterno"
                required
                />
                
                <label for="materno">Apellido materno </label>
                <input type="text"
                placeholder="Apellido materno"
                maxlength="15"
                name="materno"
                id="materno"
                required
                />

                <br>
                <label for="nombreusuario">Nombre de usuario </label>
                <input type="text"
                placeholder="usuario"
                maxlength="20"
                name="nombreusuario"
                id="nombreusuario"

                />
                <label for="pass">Contrase√±a</label>
                <input type="password" name="pass" id="pass" placeholder="password" required>

        </fieldset>

        
        
    </form>
    <form action="">
        <fieldset>
            <legend>Datos de facturacion</legend>
            <br>
            <label for="calle">calle </label>
            <input type="text"
            placeholder="calle"
            maxlength="20"
            name="calle"
            id="calle"
    
            />
            
            <label for="num">Num</label>
            <input type="text"
            placeholder="Numero exterior "
            maxlength="10"
            name="num"
            id="num"
    
            />
            
            <label for="colonia">colonia </label>
            <input type="text"
            placeholder="colonia"
            maxlength="30"
            name="colonia"
            id="colonia"
    
            />
            <br><br>
            <label for="email">E-mail</label>
            <input type="email"
            placeholder="E-mail"
            maxlength="30"
            name="email"
            id="email"  required/>
            <label for="cp">Codigo postal</label>
            <input type="text"
            placeholder="Codigo Postal"
            maxlength="30"
            name="cp"
            id="cp"/>
            <label for="rfc">RFC: </label>
            <input type="text"
            placeholder="RFC"
            maxlength="30"
            name="rfc"
            id="rfc" required/>
            <br><br>
           <label for="fecha"></label>
           <input type="date"
           name="fecha"
           id="fecha"
           >            
        </fieldset>
        <br><br>

        

    </form>
    <form action=""> 
        <fieldset>
            <legend>Datos de articulo adquirido</legend>
            <table align="center">
                <tbody>
                    <tr>
                        <td>
                            <h4>Tipo</h4>
                            <select size="s">

                                <option >vestido</option>
                                <option value="">falda</option>
                                <option value="">pantalon</option>
                                <option value="">playera</option>
                                <option value="">camisa</option>
                            </select> 
                        </td>
                        <td>
                            <h4>Talla</h4>
                            <input name="chico" type="checkbox" value="chico"/>   
                            <label for="chico">Chico</label> <br>
                            <input name="mediano" type="checkbox" value="mediano "checked/>   
                            <label for="mediano">Mediano</label> <br>
                            <input type="checkbox" name="grande" value="grande">
                            <label for="grande">Grande</label><br>
                        </td>
                        <td>
                            <label for="color">Color</label>
                            <input type="color" name="color" id color><br><br>
                            <input type="reset" value="reset" id="reset" name="reset">
                            <input type="submit" value="enviar" id="enviar" name="enviar">
                        </td>
                    </tr>
                </tbody>
            </table>     
        </fieldset>
    </form>
</body>
</html>
